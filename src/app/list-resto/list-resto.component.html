<br>
<h2>Restaurant List</h2>
<hr>
<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td>
        <td><i (click)="delResto(item.id)" class="fa fa-trash" style="font-size: 20px; color: red;"></i>
            <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size: 20px; color: blue;"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
